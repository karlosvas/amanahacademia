# SonarQube Configuration for Amanah Academia Frontend

# Project identification
sonar.projectKey=amanahacademia-frontend
sonar.projectName=Amanah Academia Frontend
sonar.projectVersion=0.0.1

# Source code configuration
sonar.sources=src
sonar.tests=test
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/test/**,\
  **/dist/**,\
  **/.astro/**,\
  **/coverage/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/types/**,\
  **/enums/**,\
  **/assets/**,\
  **/styles/**

# Test exclusions
sonar.test.inclusions=\
  test/**/*.test.ts,\
  test/**/*.spec.ts

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.spec.ts,\
  **/test/**,\
  **/*.config.ts,\
  **/types/**,\
  **/enums/**

# Language configuration
sonar.language=ts

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Code quality thresholds
sonar.qualitygate.wait=true
