# fly.toml app configuration file generated for amanahacademia on 2025-08-14T22:12:28+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'amanahacademia'
primary_region = "cdg"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0  # Permite que todas las máquinas se detengan
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# Health check cada 1 hora para balance entre monitoreo y costo
# La máquina se despertará 1 vez por hora para verificar salud
[[http_service.checks]]
  grace_period = "20s"
  interval = "3600s"
  method = "GET"
  timeout = "5s"
  path = "/webhook/health"
