name: Format Code

# Al hacer un push en main automaticamente se activará un workflow que formatea el codigo
# y construye el proyecto para verificar que todo esté correcto.
on:
  push:
    branches:
      - main

jobs:
  format-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Check Prettier formatting
        run: cd frontend && npx prettier --check .

      - name: Build project
        run: cd frontend && npm run build
