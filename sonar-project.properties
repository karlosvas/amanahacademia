# sonar-project.properties - root del repo
sonar.projectKey=amanahacademia
# Si usas SonarCloud, no pongas host; el action maneja el host
# sonar.host.url=https://sonarcloud.io
sonar.organization=karlosvas

# Nombre del proyecto y organización
sonar.projectName=Amanah Academia
sonar.sources=frontend/src,backend/src
sonar.tests=frontend/src,backend/src
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/*.spec.ts,**/*.test.ts,frontend/public/**

# Frontend (TypeScript/JS)
sonar.language=ts
sonar.sourceEncoding=UTF-8
# ruta esperada del informe lcov (genera con vitest/jest/nyc)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Backend (Rust)
# Para Rust Sonar espera cobertura Cobertura XML o LCOV; veremos cómo generarla
sonar.coverageReportPaths=backend/coverage/cobertura.xml

# Optional: set project version
sonar.projectVersion=1.0