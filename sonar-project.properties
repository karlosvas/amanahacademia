sonar.projectName=Amanah Academia
sonar.projectVersion=1.0

# Fuentes
sonar.sources=frontend/src,backend/src
sonar.sourceEncoding=UTF-8

# Exclusiones
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/*.spec.ts,**/*.test.ts,frontend/public/**

# Cobertura - Frontend (TypeScript/JS con vitest/jest)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Cobertura - Backend (Rust con tarpaulin)
# El workflow convierte backslashes a forward slashes para compatibilidad Linux
sonar.coverageReportPaths=backend/coverage/coverage.xml

# Tests - especifica SOLO los directorios de tests (si los tienes)
# sonar.tests=frontend/src/__tests__,backend/tests