sonar.projectKey=karlosvas_amanahacademia
sonar.organization=karlosvas
sonar.projectName=Amanah Academia
sonar.projectVersion=1.0

# Fuentes
sonar.sources=frontend/src,backend/src
sonar.sourceEncoding=UTF-8

# Exclusiones
sonar.exclusions=\
  **/node_modules/**,\
  **/target/**,\
  **/dist/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  frontend/public/**,\
  frontend/**/*.config.ts,\
  frontend/**/*.config.js,\
  frontend/.astro/**,\
  backend/.env,\
  backend/.env.demo,\
  backend/Cargo.lock,\
  backend/Dockerfile,\
  backend/fly.toml,\
  backend/.dockerignore,\
  backend/src/test/**,\
  backend/src/main.rs,\
  backend/src/lib.rs,\
  backend/src/models/**,\
  backend/src/routes/**,\
  backend/src/models.rs,\
  backend/src/routes.rs,\
  backend/src/controllers.rs,\
  backend/src/services.rs

# Cobertura - Frontend (TypeScript/JS con vitest/jest)
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Cobertura - Backend (Rust)
sonar.rust.cobertura.reportPaths=backend/coverage/cobertura.xml